<h2>Today's article</h2>
<hr>
<div *ngFor="let arti of articles">
  <a href="{{arti.url}}" target="_blank">{{arti.title}}</a>: <app-like></app-like>
</div>
<hr>
<div>
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title:</td>
      <td>
        <textarea [(ngModel)]="article.title" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button style="float: right" (click)="addNewArticle()">Tạo mới</button>
      </td>
    </tr>
  </table>
</div>
